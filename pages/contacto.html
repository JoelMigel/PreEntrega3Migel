    <main class="bg-primary-subtle">
        <h1 class="banner">SomosPremier</h1>
        <div class="container mt-5">
          <h2>Contacto</h2>
          <form>
            <div class="form-group">
              <label for="nombre">Nombre:</label>
              <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingresa tu nombre">
            </div>
            <div class="form-group">
              <label for="email">Correo Electrónico:</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="Ingresa tu correo electrónico">
            </div>
            <div class="form-group">
              <label for="mensaje">Mensaje:</label>
              <textarea class="form-control" id="mensaje" name="mensaje" rows="5" placeholder="Escribe tu mensaje aquí"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
          </form>
        </div> 
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
